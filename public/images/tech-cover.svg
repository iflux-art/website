<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#techGradient)"/>
  
  <!-- 代码网格背景 -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- 装饰性代码块 -->
  <rect x="50" y="50" width="300" height="80" rx="8" fill="rgba(255,255,255,0.1)"/>
  <rect x="450" y="320" width="280" height="80" rx="8" fill="rgba(255,255,255,0.08)"/>
  
  <!-- 主要内容 -->
  <text x="400" y="180" text-anchor="middle" fill="white" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="42" font-weight="bold">
    软件开发
  </text>
  <text x="400" y="220" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="16">
    Software Development
  </text>
  
  <!-- 装饰线条 -->
  <line x1="250" y1="240" x2="550" y2="240" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  
  <!-- 代码片段装饰 -->
  <text x="80" y="80" fill="rgba(255,255,255,0.7)" font-family="'JetBrains Mono', monospace" font-size="12">
    &lt;div className="blog-cover"&gt;
  </text>
  <text x="100" y="100" fill="rgba(255,255,255,0.6)" font-family="'JetBrains Mono', monospace" font-size="12">
    技术分享与实践
  </text>
  <text x="80" y="120" fill="rgba(255,255,255,0.7)" font-family="'JetBrains Mono', monospace" font-size="12">
    &lt;/div&gt;
  </text>
  
  <!-- 覆盖层 -->
  <rect width="800" height="450" fill="url(#accentGradient)"/>
</svg>