<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- 装饰性几何图形 -->
  <circle cx="150" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="680" cy="350" r="80" fill="rgba(255,255,255,0.08)"/>
  <rect x="600" y="50" width="120" height="120" rx="20" fill="rgba(255,255,255,0.06)" transform="rotate(15 660 110)"/>
  
  <!-- 覆盖层 -->
  <rect width="800" height="450" fill="url(#overlayGradient)"/>
  
  <!-- 主要内容 -->
  <text x="400" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    博客封面示例
  </text>
  <text x="400" y="240" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18">
    Blog Cover Example
  </text>
  
  <!-- 装饰线条 -->
  <line x1="250" y1="260" x2="550" y2="260" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  
  <!-- 尺寸比例标识 -->
  <text x="400" y="320" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="14">
    16:9 比例 | 800×450
  </text>
</svg>