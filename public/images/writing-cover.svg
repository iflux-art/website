<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="artGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="artOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#artGradient)"/>
  
  <!-- 装饰性艺术元素 -->
  <circle cx="120" cy="80" r="40" fill="rgba(255,255,255,0.15)" opacity="0.8"/>
  <circle cx="680" cy="370" r="60" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <ellipse cx="700" cy="100" rx="80" ry="50" fill="rgba(255,255,255,0.08)" transform="rotate(25 700 100)"/>
  
  <!-- 戏剧面具元素 -->
  <g transform="translate(100, 300)">
    <ellipse cx="0" cy="0" rx="25" ry="30" fill="rgba(255,255,255,0.2)"/>
    <circle cx="-8" cy="-8" r="3" fill="rgba(0,0,0,0.6)"/>
    <circle cx="8" cy="-8" r="3" fill="rgba(0,0,0,0.6)"/>
    <path d="M -12 8 Q 0 18 12 8" stroke="rgba(0,0,0,0.6)" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(650, 60)">
    <ellipse cx="0" cy="0" rx="25" ry="30" fill="rgba(255,255,255,0.15)"/>
    <circle cx="-8" cy="-8" r="3" fill="rgba(0,0,0,0.5)"/>
    <circle cx="8" cy="-8" r="3" fill="rgba(0,0,0,0.5)"/>
    <path d="M -12 15 Q 0 5 12 15" stroke="rgba(0,0,0,0.5)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 主要内容 -->
  <text x="400" y="180" text-anchor="middle" fill="white" font-family="'Noto Serif SC', 'Times New Roman', serif" font-size="46" font-weight="bold" filter="url(#glow)">
    剧本创作
  </text>
  <text x="400" y="220" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="'Times New Roman', serif" font-size="18" font-style="italic">
    Screenwriting & Drama
  </text>
  
  <!-- 装饰线条 -->
  <line x1="250" y1="240" x2="550" y2="240" stroke="rgba(255,255,255,0.7)" stroke-width="3"/>
  <line x1="270" y1="250" x2="530" y2="250" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  
  <!-- 艺术文字装饰 */
  <text x="400" y="300" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="'Noto Serif SC', serif" font-size="14">
    故事·人物·情节·冲突
  </text>
  
  <!-- 覆盖层 -->
  <rect width="800" height="450" fill="url(#artOverlay)"/>
  
  <!-- 星光效果 -->
  <circle cx="200" cy="150" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="200" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="100" r="1" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>